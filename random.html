<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能课堂点名系统</title>
    <style>
        /* 大屏幕适配样式 */
        body {
            font-family: "Microsoft YaHei";
            text-align: center;
            padding: 20px;
            background: #f0f8ff;
        }
        #classSelect {
            padding: 15px;
            font-size: 24px;
            margin-bottom: 30px;
        }
        #startBtn {
            padding: 40px 80px;
            font-size: 48px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
        }
        #result {
            font-size: 72px;
            color: #2196F3;
            margin: 50px 0;
            min-height: 100px;
        }
        .student-table {
            margin: 50px auto;
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .student-table th, 
        .student-table td {
            padding: 20px;
            border: 1px solid #ddd;
            font-size: 24px;
        }
        .student-table th {
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <select id="classSelect">
        <option value="class1">24级1班</option>
        <option value="class3">24级3班</option>
        <option value="class4">24级4班</option>
        <option value="class34">24级3+4班合并</option>
    </select>

    <button id="startBtn" onclick="startRoll()">开始点名</button>
    <div id="result">准备就绪</div>

    <!-- 三个班级的表格 -->
    <div id="tablesContainer">
        <table class="student-table" id="class1Table"></table>
        <table class="student-table" id="class3Table"></table>
        <table class="student-table" id="class4Table"></table>
    </div>

    <script>
        // 学生数据
        const students = {
            class1: [/* 1班名单 */],
            class3: [/* 3班名单 */],
            class4: [/* 4班名单 */],
            class34: [/* 合并班名单 */]
        };

        // 初始化表格
        function initTables() {
            ['class1', 'class3', 'class4'].forEach(cls => {
                const table = document.getElementById(`${cls}Table`);
                table.innerHTML = `
                    <caption style="font-size: 36px">${cls.replace('class','')}学生名单</caption>
                    <tr><th>序号</th><th>姓名</th></tr>
                    ${students[cls].map((name, index) => 
                        `<tr><td>${index+1}</td><td>${name}</td></tr>`
                    ).join('')}
                `;
            });
        }

        // 随机点名逻辑
        let isRolling = false;
        let intervalId;

        function startRoll() {
            const btn = document.getElementById('startBtn');
            if (!isRolling) {
                isRolling = true;
                btn.innerHTML = "停止点名";
                btn.style.background = "#f44336";
                
                intervalId = setInterval(() => {
                    const cls = document.getElementById('classSelect').value;
                    const names = students[cls];
                    const randomIndex = Math.floor(Math.random() * names.length);
                    document.getElementById('result').innerHTML = names[randomIndex];
                }, 100);
            } else {
                clearInterval(intervalId);
                isRolling = false;
                btn.innerHTML = "开始点名";
                btn.style.background = "#4CAF50";
            }
        }

        // 页面加载时初始化
        window.onload = initTables;
    </script>
</body>
</html>
