<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生随机点名系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 60px;
            color: #d9534f;
            margin: 40px 0;
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 40px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>

    <select id="classSelector">
        <option value="24级1班">24级1班</option>
        <option value="24级3班">24级3班</option>
        <option value="24级4班">24级4班</option>
        <option value="24级3班4班合并">24级3班4班合并</option>
    </select>
    <button id="startStopButton" onclick="toggleRollCall()">开始点名</button>
    <div id="result"></div>

        <thead>
            <tr>
                <th>班级</th>
                <th>学生序号</th>
                <th>姓名</th>

        </thead>
        <tbody id="studentList">
        </tbody>
    </table>

            ]
        };

        // 填充学生列表表格
        const studentList = document.getElementById('studentList');
        for (const [className, classStudents] of Object.entries(students)) {
            classStudents.forEach((student, index) => {
                const row = document.createElement('tr');
                const classCell = document.createElement('td');
                const indexCell = document.createElement('td');
                const nameCell = document.createElement('td');

                classCell.textContent = index === 0 ? className : '';
                indexCell.textContent = index + 1;
                nameCell.textContent = student;

                row.appendChild(classCell);
                row.appendChild(indexCell);
                row.appendChild(nameCell);
                studentList.appendChild(row);
            });
        }

        let intervalId;
        const resultDiv = document.getElementById('result');
        const startStopButton = document.getElementById('startStopButton');
        const classSelector = document.getElementById('classSelector');

        function toggleRollCall() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                startStopButton.textContent = "开始点名";
            } else {
                const selectedClass = classSelector.value;
                const classStudents = students[selectedClass];
                intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * classStudents.length);
                    resultDiv.textContent = classStudents[randomIndex];
                }, 100);
                startStopButton.textContent = "停止点名";
            }
        }
    </script>
</body>

</html>
