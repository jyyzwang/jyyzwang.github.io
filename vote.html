  <p><strong><a href="vote.html" style="font-size:150px;text-align:center;">
  <script type="text/javascript">
 
	function getrandom(min, max){
      // 若max不存在 min 赋值给max,并重新赋值min
     if(max == null){
          max = min;  
          min = 0;
     }
     return min+ Math.floor(Math.random()*(max-min+1))
}
	document.write("随机数\xa0\xa0"+getrandom(1,57))
